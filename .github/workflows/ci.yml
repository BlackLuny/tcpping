name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        include:
          - build: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - build: macos-intel
            os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - build: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - build: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      
      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          staging="tcpping-${{ matrix.target }}"
          mkdir -p "$staging"
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp "target/${{ matrix.target }}/release/tcpping-client.exe" "$staging/"
            cp "target/${{ matrix.target }}/release/tcpping-server.exe" "$staging/"
            7z a "$staging.${{ matrix.archive }}" "./$staging"
          else
            cp "target/${{ matrix.target }}/release/tcpping-client" "$staging/"
            cp "target/${{ matrix.target }}/release/tcpping-server" "$staging/"
            tar czf "$staging.${{ matrix.archive }}" "./$staging"
          fi

      - name: Generate Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: tcpping-${{ matrix.target }}.${{ matrix.archive }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
